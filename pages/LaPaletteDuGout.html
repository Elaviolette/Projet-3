<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    </head>
    <body>

        <!-- Header -->

        <header id="header">

            <div class="previous">
                <a class="back" href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>

            <div>
                <a class="logo" href="../index.html">
                    <img src="../images/logo/ohmyfood.png" alt="logoohmyfood!">
                </a>
            </div>

        </header>



        <!-- Main -->

        <main>

            <div class="banniere">
                <img src="../images/restaurants/LaPaletteDuGout.jpg">
            </div>

            <div class="entete flex">
                <h2 class="shrikhand">La Palette du goût</h2>
                <div class="flex">
                    <i class="far fa-heart clic coeur_vide"></i>
                    <i class="fas fa-heart clic couleur coeur_plein"></i>
                </div>
            </div>



            <section id="entrees" class="fadein_1">
                <h4>ENTREES</h4>
                <div class="border_h4"></div>

                <div class="plat_check">
                    <input type="checkbox" class="hidden_check" id="entree_1">
                    <label class="prix" for="entree_1">
                    <span class="plat_1 overflow">
                        <p class="bold">Fricassée d'escargots</p>
                        <p class="overflow">Au piment d'espelette</p>
                    </span>
                    <span class="plat_2 bold">25€</span>
                    <span class="plat_4">
                        <i class="hidden_check fas fa-circle-check"></i>
                        <span class="coche-verte"><i class="hidden_check fas fa-circle-check"></i></span>
                    </span>
                    </label>
                </div>

                <div class="plat_check">
                    <input type="checkbox" class="hidden_check" id="entree_2">
                    <label class="prix" for="entree_2">
                    <span class="plat_1">
                        <p class="bold">Foie gras de canard mi-cuit</p>
                        <p class="overflow">Et ses copeaux de truffe noire</p>
                    </span>
                    <span class="plat_2 bold">35€</span>
                    <span class="plat_4">
                        <span class="coche-verte"> </span>
                    </span>
                    </label>
                </div>

                <div class="plat_check">
                    <input type="checkbox" class="hidden_check" id="entree_3">
                    <label class="prix" for="entree_3">
                    <span class="plat_1">
                        <p class="bold">Oeuf au plat</p>
                        <p class="overflow">Assaisonné à la truffe sur lit de mayonnaise maison</p>
                    </span>
                    <span class="plat_2 bold">20€</span>
                    <span class="plat_4">
                        <span class="coche-verte"> </span>
                    </span>
                    </label>
                </div>

            </section>

            <section id="plats" class="fadein_2">
                    <h4>PLATS</h4>
                    <div class="border_h4"></div>

                    <div class="plat_check">
                        <input type="checkbox" class="hidden_check" id="plat_1">
                        <label class="prix" for="plat_1">
                        <span class="plat_1">
                            <p class="bold">Filet de boeuf aux herbes</p>
                            <p class="overflow">Accompagné de sa ribambelle de légumes</p>
                        </span>
                        <span class="plat_2 bold">40€</span>
                        <span class="plat_4">
                            <span class="coche-verte"> </span>
                        </span>
                        </label>
                    </div>

        
                    <div class="plat_check">
                        <input type="checkbox" class="hidden_check" id="plat_2">
                        <label class="prix" for="plat_2">
                        <span class="plat_1">
                            <p class="bold">Parmentier de queue de boeuf</p>
                            <p class="overflow">A la truffe noire sur sa purée de panais</p>
                        </span>
                        <span class="plat_2 bold">35€</span>
                        <span class="plat_4">
                            <span class="coche-verte"> </span>
                        </span>
                        </label>
                    </div>

        
                    <div class="plat_check">
                        <input type="checkbox" class="hidden_check" id="plat_3">
                        <label class="prix" for="plat_3">
                        <span class="plat_1">
                            <p class="bold">Filet de turbot</p>
                            <p class="overflow">Aux agrumes</p>
                        </span>
                        <span class="plat_2 bold">44€</span>
                        <span class="plat_4">
                            <span class="coche-verte"> </span>
                        </span>
                        </label>
                    </div>

            </section>

            <section id="desserts" class="fadein_3">
                <h4>DESSERTS</h4>
                <div class="border_h4"></div>

                <div class="plat_check">
                    <input type="checkbox" class="hidden_check" id="dessert_1">
                    <label class="prix" for="dessert_1">
                    <span class="plat_1">
                        <p class="bold">Paris-Brest</p>
                        <p class="overflow">Revisité</p>
                    </span>
                    <span class="plat_2 bold">18€</span>
                    <span class="plat_4">
                        <span class="coche-verte"> </span>
                    </span>
                    </label>
                </div>


                <div class="plat_check">
                    <input type="checkbox" class="hidden_check" id="dessert_2">
                    <label class="prix" for="dessert_2">
                    <span class="plat_1">
                        <p class="bold">Macaron au chocolat d'exception</p>
                        <p class="overflow">Et glace à la vanille de Madagascar</p>
                    </span>
                    <span class="plat_2 bold">22€</span>
                    <span class="plat_4">
                        <span class="coche-verte"> </span>
                    </span>
                    </label>
                </div>


                <div class="plat_check">
                    <input type="checkbox" class="hidden_check" id="dessert_3">
                    <label class="prix" for="dessert_3">
                    <span class="plat_1">
                        <p class="bold">Mousse au chocolat</p>
                        <p class="overflow">Au piment d'espelette et à la truffe noire</p>
                    </span>
                    <span class="plat_2 bold">23€</span>
                    <span class="plat_4">
                        <span class="coche-verte"> </span>
                    </span>
                    </label>
                </div>

            </section>

            <a href="#" class="commander">
                <div class="commander">
                    <input class="button bold" type="button" value="Commander">
                </div>
            </a>


        </main>



        <!-- Footer -->

        <footer id="footer">

            <img class="white" src="../images/logo/ohmyfood_white.png" alt="logo">
            
            <a href="#">        
                <div>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                </div>
            </a>

            <a href="#">
                <div>
                    <i class="fas fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </div>
            </a>

            <a href="#"><p>Mentions légales</p></a>
            <a href="mailto:adresse@mail.fr"><p>Contact</p></a>

        </footer>

    </body>
</html>
