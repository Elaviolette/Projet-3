<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    </head>
    <body>

        <!-- Header -->

        <header id="header">

            <div class="previous">
                <a class="back" href="../index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>

            <div>
                <a class="logo" href="../index.html">
                    <img src="../images/logo/ohmyfood.png" alt="logoohmyfood!">
                </a>
            </div>

        </header>



        <!-- Main -->

        <main>

            <div class="banniere">
                <img src="../images/restaurants/LaNoteEnchantee.jpg" alt="Image du restaurant La note enchantée">
            </div>

            <div class="entete flex">
                <h2 class="shrikhand">La note enchantée</h2>
                <div class="flex">
                    <i class="far fa-heart clic coeur_vide"></i>
                    <i class="fas fa-heart clic couleur coeur_plein"></i>
                </div>
            </div>



            <section id="entrees" class="fadein_1">
                <!-- Menu entrées -->
                <h3>ENTREES</h3>
                <div class="border_h4"></div>

                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Ravioles de foie gras</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Accompagnés de leur crème à la truffe</span>
                            <span class="bold prix">25€</span>
                        </span>
                    </span>
                </button>

                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Caviar Osciètre</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Sur blini à la farine de blé noir</span>
                            <span class="bold prix">35€</span>
                        </span>
                    </span>
                </button>
                
                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Homard et espuma de chou-fleur</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Mariné aux zests d'orange</span>
                            <span class="bold prix">20€</span>
                        </span>
                    </span>
                </button>

                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Foie gras de canard cuit entier</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Confiture de figue et pain toasté</span>
                            <span class="bold prix">35€</span>
                        </span>
                    </span>
                </button>

            </section>

            <section id="plats" class="fadein_2">
                <!-- menu plats -->
                <h3>PLATS</h3>
                <div class="border_h4"></div>

                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Noix de coquilles Saint-Jacques</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Sur lit de purée céleri-rave</span>
                            <span class="bold prix">40€</span>
                        </span>
                    </span>
                </button>
                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Langoustine poêlée</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Purée de patate douce</span>
                            <span class="bold prix">35€</span>
                        </span>
                    </span>
                </button>
                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Mijoté de queue de boeuf</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Et riz sauvage aux zests de citron</span>
                            <span class="bold prix">44€</span>
                        </span>
                    </span>
                </button>
            </section>

            <section id="desserts" class="fadein_3">
                <!-- menu desserts -->
                <h3>DESSERTS</h3>
                <div class="border_h4"></div>

                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Macaron noisette et chocolat</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Glace au caramel brun et sel de Guérande</span>
                            <span class="bold prix">18€</span>
                        </span>
                    </span>
                </button>

                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Baba au rhum revisité</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Avec son coulis de citron</span>
                            <span class="bold prix">22€</span>
                        </span>
                    </span>
                </button>

                <button class="plat_check effet_1 effet_2 effet_3">
                    <!-- un choix de plat -->
                    <span class="plat_txt">
                        <!-- titre du plat-->
                        <span class="details titre">Tarte au citron meringuée</span>
                        <span class="plat_prix">
                            <!-- text du plat avec le prix-->
                            <span class="details">Destructurée</span>
                            <span class="bold prix">23€</span>
                        </span>
                    </span>
                </button>

            </section>

            <div class="commander">
                <input class="button bold" type="button" value="Commander">
            </div>

        </main>



        <!-- Footer -->

        <footer id="footer">

            <img class="white" src="../images/logo/ohmyfood_white.png" alt="logo">
            
            <a href="#">        
                <div>
                <i class="fas fa-utensils"></i>
                <p>Proposer un restaurant</p>
                </div>
            </a>

            <a href="#">
                <div>
                    <i class="fas fa-handshake-angle"></i>
                    <p>Devenir partenaire</p>
                </div>
            </a>

            <a href="#"><p>Mentions légales</p></a>
            <a href="mailto:adresse@mail.fr"><p>Contact</p></a>

        </footer>

    </body>
</html>
